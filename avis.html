<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avis Clients | Le Numérique pour Tous</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fb;
      color: #2c3e50;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    body.loaded {
      opacity: 1;
    }
    header {
      background-color: #007ACC;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    nav a {
      margin: 0 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: transform 0.3s ease;
    }
    nav a:hover {
      transform: scale(1.1);
      color: yellow;
    }
    nav a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: yellow;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }
    nav a:hover::before {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007ACC;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #ecf0f1;
      margin-top: 40px;
      font-size: 0.9em;
    }
    .avis-section {
      text-align: center;
      padding: 40px 20px;
    }

    /* Disposition des avis modernes en cartes */
    .review {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
      max-width: 400px;
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .review:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .review .header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .review .header .date {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 5px;
    }

    .review .header .name {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .review .header .age-range {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 10px;
    }

    .review .stars {
      margin-top: 10px;
    }

    .review .stars i {
      color: #FFD700;
      margin-right: 3px;
    }

    .review p {
      font-size: 1em;
      margin-top: 10px;
      color: #555;
    }

    .review .delete-btn {
      background-color: transparent;
      border: none;
      color: transparent;
      cursor: pointer;
      font-size: 16px;
      position: absolute;
      top: 10px;
      right: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .review:hover .delete-btn {
      opacity: 1;
    }

    /* Disposition des avis en grille */
    .avis-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .add-review {
      margin-top: 40px;
    }
    form {
      max-width: 600px;
      margin: auto;
      text-align: left;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007ACC;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #005fa3;
    }

    .rating {
      display: flex;
      gap: 8px;
      font-size: 1.5em;
      color: #ccc;
      cursor: pointer;
    }
    .rating .fas {
      transition: color 0.2s;
    }
    .rating .fas.hover,
    .rating .fas.selected {
      color: #FFD700;
    }

    .confirmation-message {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <header>
    <h1>Le Numérique pour Tous</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="avis.html">Avis</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="avis-section">
    <h2>Avis de nos clients</h2>

    <div id="average-rating" style="margin-bottom: 30px;">
      <!-- La moyenne des notes sera injectée ici -->
    </div>
    
    <!-- Avis fixes -->
    <div class="avis-container" id="dynamic-reviews"></div>

    <!-- Formulaire d'avis -->
    <div class="add-review">
      <h3>Ajoutez un avis</h3>
      <form id="review-form">
        <label for="name">Nom & Prénom :</label>
        <input type="text" id="name" required placeholder="Votre nom & prénom">

        <label for="rating">Note :</label>
        <div class="rating" id="starRating">
          <i class="fas fa-star" data-value="1"></i>
          <i class="fas fa-star" data-value="2"></i>
          <i class="fas fa-star" data-value="3"></i>
          <i class="fas fa-star" data-value="4"></i>
          <i class="fas fa-star" data-value="5"></i>
        </div>
        <input type="hidden" name="rating" id="rating" required>
        
        <label for="age-range">Tranche d'âge :</label>
        <select id="age-range" required>
          <option value="">Sélectionnez votre tranche d'âge</option>
          <option value="moins de 20 ans">Moins de 20 ans</option>
          <option value="20-40 ans">20-40 ans</option>
          <option value="41-60 ans">41-60 ans</option>
          <option value="plus de 60 ans">Plus de 60 ans</option>
        </select>

        <label for="review-text">Avis :</label>
        <textarea id="review-text" required placeholder="Votre avis"></textarea>

        <button type="submit">Ajouter l'avis</button>
      </form>

      <!-- Message de confirmation -->
      <div id="confirmation-message" class="confirmation-message">
        Merci beaucoup pour votre avis ! Nous l'avons bien pris en compte.
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Le Numérique pour Tous - Tous droits réservés.
  </footer>

  <script>
    const getReviews = () => {
      const reviews = JSON.parse(localStorage.getItem('reviews'));
      return reviews ? reviews : [];
    };
  
    const generateStars = (rating) => {
      let stars = '';
      for (let i = 0; i < 5; i++) {
        stars += i < rating ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>';
      }
      return stars;
    };
  
    const calculateAverageRating = (reviews) => {
      if (reviews.length === 0) return 0;
      const total = reviews.reduce((sum, review) => sum + review.rating, 0);
      return (total / reviews.length).toFixed(1);
    };
  
    const renderAverageRating = (average) => {
      const container = document.getElementById('average-rating');
      const rounded = Math.round(average);
      let stars = '';
  
      for (let i = 0; i < 5; i++) {
        stars += i < rounded ? '<i class="fas fa-star" style="color:#FFD700;"></i>' : '<i class="far fa-star" style="color:#FFD700;"></i>';
      }
  
      container.innerHTML = `
        <h3>Note moyenne des utilisateurs :</h3>
        <div style="font-size: 1.5em; margin: 10px 0;">${stars} (${average}/5)</div>
      `;
    };
  
    const displayReviews = () => {
      const container = document.getElementById('dynamic-reviews');
      // Supprime seulement les anciens avis dynamiques, pas les fixes
      const oldDynamicReviews = container.querySelectorAll('.review.dynamic');
      oldDynamicReviews.forEach(el => el.remove());
  
      // Ajout de l'avis fixe de Lola B.
      const fixedReview = {
        name: 'Lola P.',
        rating: 5,
        text: 'Super expérience avec l\'aide numérique, très réactifs et bienveillants !',
        ageRange: 'Plus de 60 ans',
        date: '27 avril 2025'
      };

      // Récupérer les avis dynamiques depuis localStorage
      const reviews = getReviews();
      reviews.unshift(fixedReview); // Ajouter l'avis fixe en tête du tableau
      reviews.forEach((review) => {
        const reviewElement = document.createElement('div');
        reviewElement.className = 'review dynamic';
        reviewElement.innerHTML = `
          <div class="header">
            <div class="name">${review.name}</div>
            <div class="age-range">${review.ageRange}</div>
            <div class="date">${review.date}</div>
          </div>
          <div class="stars">${generateStars(review.rating)}</div>
          <p>${review.text}</p>
        `;
        container.appendChild(reviewElement);
      });
  
      // Calculer et afficher la note moyenne
      const average = calculateAverageRating(reviews);
      renderAverageRating(average);
    };
  
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
      displayReviews();
    });
  
    // Gérer le formulaire d'avis
    const reviewForm = document.getElementById('review-form');
    const confirmationMessage = document.getElementById('confirmation-message');
  
    reviewForm.addEventListener('submit', (e) => {
      e.preventDefault();
  
      const name = document.getElementById('name').value;
      const rating = document.getElementById('rating').value;
      const ageRange = document.getElementById('age-range').value;
      const text = document.getElementById('review-text').value;
  
      if (name && rating && ageRange && text) {
        // Sauvegarder l'avis dans localStorage
        const reviews = getReviews();
        reviews.unshift({ name, rating, text, ageRange, date: new Date().toLocaleDateString() });
        localStorage.setItem('reviews', JSON.stringify(reviews));
  
        // Afficher le message de confirmation
        confirmationMessage.style.display = 'block';
        setTimeout(() => confirmationMessage.style.display = 'none', 4000);
  
        // Réinitialiser le formulaire
        reviewForm.reset();
        displayReviews(); // Mettre à jour l'affichage des avis
      }
    });

    // Gérer la notation par étoiles
    const starRating = document.getElementById('starRating');
    const ratingInput = document.getElementById('rating');
  
    starRating.addEventListener('click', (e) => {
      if (e.target.classList.contains('fa-star')) {
        const rating = e.target.getAttribute('data-value');
        ratingInput.value = rating;
        const stars = starRating.querySelectorAll('i');
        stars.forEach(star => star.classList.remove('hover', 'selected'));
        e.target.classList.add('selected');
        e.target.previousElementSibling && e.target.previousElementSibling.classList.add('selected');
      }
    });
  </script>
</body>
</html>
