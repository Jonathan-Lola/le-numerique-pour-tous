<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avis Clients | Le Numérique pour Tous</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      color: #2c3e50;
    }

    header {
      background-color: #495e75;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #ffe600;
    }

    .avis-section {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      color: #4a148c;
      font-size: 2em;
      margin-bottom: 10px;
    }

    #average-rating {
      text-align: center;
      font-size: 1.5em;
      margin: 20px 0 30px;
      color: #333;
    }

    .add-review-btn {
      display: block;
      margin: 0 auto 40px;
      padding: 10px 25px;
      background-color: #4a148c;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-review-btn:hover {
      background-color: #6a1b9a;
    }

    .avis-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .review {
      background: #ffffff;
      border-left: 6px solid #7C3AED;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
      padding: 20px 25px;
      max-width: 350px;
      text-align: left;
      position: relative;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .review:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    }

    .review img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }

    .review .header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .review .name {
      font-weight: bold;
      font-size: 1.1em;
      color: #2c3e50;
    }

    .review .age-range {
      font-size: 0.9em;
      color: #777;
    }

    .review .date {
      font-size: 0.8em;
      color: #aaa;
    }

    .review .stars {
      margin: 8px 0;
    }

    .review .stars i {
      color: #FFD700;
    }

    .review p {
      font-size: 0.95em;
      color: #444;
      line-height: 1.4em;
    }

    .confirmation-message {
      text-align: center;
      color: green;
      font-size: 1.5em;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Le Numérique pour Tous</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="avis.html">Avis</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="avis-section">
    <h2>Avis de nos clients</h2>
    <div id="average-rating"></div>

    <button class="add-review-btn" onclick="openModal()">Ajouter un avis</button>

    <div class="avis-container" id="avis-list">
      <!-- Exemple d'avis client (ici tu ajoutes les avis comme avant) -->
    </div>
  </section>

  <!-- Formulaire modale -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000;">
    <div style="background:white; max-width:500px; margin:100px auto; padding:30px; border-radius:10px; position:relative;">
      <h3>Ajouter un avis</h3>
      <form id="review-form" action="https://formsubmit.co/jonathan.ponsonnaille@hotmail.fr" method="POST">
        <input type="hidden" name="_subject" value="Nouvel avis client depuis le site">
        <input type="hidden" name="_captcha" value="false">
        <label>Nom / Prénom :</label><br>
        <input type="text" name="nom" required style="width:100%; padding:8px; margin-bottom:10px;"><br>
        <label>Tranche d’âge :</label><br>
        <select name="age" required style="width:100%; padding:8px; margin-bottom:10px;">
          <option value="">Choisir</option>
          <option value="Moins de 20 ans">Moins de 20 ans</option>
          <option value="20-40 ans">20-40 ans</option>
          <option value="41-60 ans">41-60 ans</option>
          <option value="Plus de 60 ans">Plus de 60 ans</option>
        </select><br>
        <label>Note :</label><br>
        <select name="note" required style="width:100%; padding:8px; margin-bottom:10px;">
          <option value="">Choisir</option>
          <option value="5">★★★★★ 5/5 </option>
          <option value="4">★★★★☆</option>
          <option value="3">★★★☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
        </select><br>
        <label>Message :</label><br>
        <textarea name="message" rows="4" required style="width:100%; padding:8px;"></textarea><br><br>
        <button type="submit" style="padding:10px 20px; background:#4a148c; color:white; border:none; border-radius:5px;">Envoyer</button>
        <button type="button" onclick="closeModal()" style="margin-left:10px; padding:10px 20px;">Annuler</button>
      </form>
    </div>
  </div>

  <div id="confirmation-message" class="confirmation-message" style="display:none;">
    <p>Merci pour votre avis ! Il sera visible après validation.</p>
  </div>

  <footer>
    &copy; 2025 Le Numérique pour Tous - Tous droits réservés.
  </footer>

  <script>
    // Calcul de la moyenne des notes
    const notes = [5, 4, 5, 4, 5, 4, 5, 5];
    const average = notes.reduce((a, b) => a + b) / notes.length;
    const rounded = Math.round(average);

    const stars = '★★★★★☆☆☆☆☆'.slice(5 - rounded, 10 - rounded);

    document.getElementById('average-rating').innerHTML =
      `<strong>Note moyenne : </strong> ${stars.split('').map((s, i) =>
        `<i class="${i < rounded ? 'fas' : 'far'} fa-star"></i>`).join('')} (${average.toFixed(1)}/5)` ;

    // Fonction pour ouvrir la modale
    function openModal() {
      document.getElementById('modal').style.display = 'block';
    }

    // Fonction pour fermer la modale
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Fonction pour gérer la soumission du formulaire
    document.getElementById('review-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche le comportement par défaut (soumission)

      // Affichage du message de confirmation
      document.getElementById('confirmation-message').style.display = 'block';
      
      // Cacher la modale
      closeModal();
      
      // Simuler une redirection ou un traitement (tu peux rediriger si nécessaire)
      setTimeout(() => {
        document.getElementById('confirmation-message').style.display = 'none';
      }, 5000); // Cacher le message après 5 secondes
    });
  </script>

</body>
</html>
