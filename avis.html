
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avis Clients | Le Numérique pour Tous</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fb;
      color: #2c3e50;
    }
    header {
      background-color: #007ACC;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    nav a {
      margin: 0 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: transform 0.3s ease;
    }
    nav a:hover {
      transform: scale(1.1);
      color: yellow;
    }
    nav a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: yellow;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }
    nav a:hover::before {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
    .avis-section {
      text-align: center;
      padding: 40px 20px;
    }
    .avis-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .review {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px;
      max-width: 400px;
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .review:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .review .header {
      margin-bottom: 10px;
    }
    .review .name {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
    .review .age-range,
    .review .date {
      font-size: 0.9em;
      color: #777;
    }
    .review .stars i {
      color: #FFD700;
      margin-right: 3px;
    }
    .review p {
      margin-top: 10px;
      font-size: 1em;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #ecf0f1;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Le Numérique pour Tous</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="avis.html">Avis</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="avis-section">
    <h2>Avis de nos clients</h2>
    <div class="avis-container">
      <div class="review">
        <div class="header">
          <div class="name">Lola P.</div>
          <div class="age-range">Plus de 60 ans</div>
          <div class="date">27 avril 2025</div>
        </div>
        <div class="stars">
          <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
        </div>
        <p>Super expérience avec l'aide numérique, très réactifs et bienveillants !</p>
      </div>
      <!-- Tu peux ajouter ici d'autres avis manuellement -->
    </div>
  </section>

  <footer>
    &copy; 2025 Le Numérique pour Tous - Tous droits réservés.
  </footer>
</body>
</html>
