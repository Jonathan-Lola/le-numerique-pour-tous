<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avis Clients | Le Numérique pour Tous</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3498db, #8e44ad);
      color: #2c3e50;
      transition: background-color 0.5s ease;
    }
    header {
      background-color: #1abc9c;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    nav a {
      margin: 0 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: transform 0.3s ease;
    }
    nav a:hover {
      transform: scale(1.1);
      color: yellow;
    }
    nav a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: yellow;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }
    nav a:hover::before {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1abc9c;
      font-size: 2.5em;
      font-weight: 600;
      margin-bottom: 40px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #ecf0f1;
      margin-top: 40px;
      font-size: 0.9em;
    }
    .avis-section {
      text-align: center;
      padding: 40px 20px;
    }
    .avis-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .review {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
      max-width: 400px;
      position: relative;
      overflow: hidden;
      transform: scale(0.95);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: slideIn 0.7s ease-in-out forwards;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .review:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);
    }

    .review .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #f1c40f;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .review .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .review .name {
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
    }

    .review .stars {
      margin-top: 10px;
    }

    .review .stars i {
      color: #FFD700;
      margin-right: 5px;
    }

    .review .delete-btn {
      background-color: transparent;
      border: none;
      color: transparent;
      cursor: pointer;
      font-size: 16px;
      position: absolute;
      top: 10px;
      right: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .review:hover .delete-btn {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Le Numérique pour Tous</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="avis.html">Avis</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="avis-section">
    <h2>Avis de nos clients</h2>

    <div class="avis-container">
      <!-- Avis 1 -->
      <div class="review">
        <div class="header">
          <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profil" class="avatar" />
          <div class="name">Pierre Dupont</div>
        </div>
        <div class="stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </div>
        <p>Super service, très professionnel et patient ! Un grand merci !</p>
      </div>

      <!-- Avis 2 -->
      <div class="review">
        <div class="header">
          <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="Profil" class="avatar" />
          <div class="name">Sophie Martin</div>
        </div>
        <div class="stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
        </div>
        <p>Excellente formation, j'ai appris beaucoup de choses très utiles.</p>
      </div>

      <!-- Ajouter les autres avis similaires ici -->
    </div>
  </section>

  <footer>
    &copy; 2025 Le Numérique pour Tous - Tous droits réservés.
  </footer>
</body>
</html>
